    <script>
        const showMenu = (menu_name) => {
            //hide all the menus
            let menus = document.getElementsByClassName("submenu");
            Array.from(menus).forEach((menu) => {
                menu.style.display = "none";
            });

            //show the desired menu
            let target_menu = document.getElementById(menu_name);
            target_menu.style.display = "block";

            const last_button = Array.from(document.getElementsByClassName('button')).slice(-1)[0];
            scroll({
                top: last_button.offsetTop,
                behavior: "smooth"
            });
        }
    </script>
